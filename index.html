<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript exercise #1 - Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
</head>
    
<body>
    <div class="calculator">
        <div id="screen" class="screen">0</div>
        <button id="clear" class="double row1">AC</button>
        <button id="percent" class="row1">%</button>
        <button id="divide" class="row1">&#247</button>
        <button id="number7" class="row2">7</button>
        <button id="number8" class="row2">8</button>
        <button id="number9" class="row2">9</button>
        <button id="multiply" class="row2end">x</button>
        <button id="number4" class="row3">4</button>
        <button id="number5" class="row3">5</button>
        <button id="number6" class="row3">6</button>
        <button id="substract" class="row3end">-</button>
        <button id="number1" class="row4">1</button>
        <button id="number2" class="row4">2</button>
        <button id="number3" class="row4">3</button>
        <button id="sum" class="row4end">+</button>
        <button id="number0" class="double row5">0</button>
        <button id="dot" class="row5">.</button>
        <button id="equals" class="row5end">=</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
